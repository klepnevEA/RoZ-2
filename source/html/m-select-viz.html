<!DOCTYPE html>
<html>
	@@include('./file-include/head-viz.html')




<body class="fontSizeMedium ColorWhite">

	

<div class="wrapper"> 

	@@include('./file-include/header.html')
	@@include('./file-include/header-viz.html')
	

<div style="height: 100px;" class="clearfix"></div>

	<div class="m-select">
		<div class="m-select__wrap">
			<div class="m-select__btn">
				<ul class="m-select__list">
					<li class="m-select__elem">
						<span class="m-select__elem-text">Значение 1 <a href="#"><i class="mdi mdi-close"></i></a></span>
					</li>
					<li class="m-select__elem">
						<span class="m-select__elem-text">Значение 2 <a href="#"><i class="mdi mdi-close"></i></a></span>
					</li>
					<li class="m-select__elem">
						<span class="m-select__elem-text">Значение 3 <a href="#"><i class="mdi mdi-close"></i></a></span>
					</li>
				</ul>

				<div class="m-select__arrow-down">
					<a href="#">
						<i class="mdi mdi-menu-down"></i>
					</a>
				</div>

				<div class="m-select__block">
					<div class="m-select__block-head">
						<div class="m-select__seach">
							<label for="" class="m-select__label">Поле для поиска доступных для выбора вариантов</label>
							<div class="m-select__seach-box">
								<input type="text" class="input">
							</div>
						</div>
					</div>
					<div class="m-select__block-body">
						<ul class="checkbox-list">
							<li class="checkbox-elem">
								<input type="checkbox" class="checkbox" id="checkbox-1" />
								<label for="checkbox-1">Значение для выбора 1</label>
							</li>
							<li class="checkbox-elem">
								<input type="checkbox" class="checkbox" id="checkbox-2" />
								<label for="checkbox-2">Значение для выбора 2</label>
							</li>
							<li class="checkbox-elem">
								<input type="checkbox" class="checkbox" id="checkbox-3" />
								<label for="checkbox-3">Значение для выбора 3</label>
							</li>
							<li class="checkbox-elem">
								<input type="checkbox" class="checkbox" id="checkbox-4" />
								<label for="checkbox-4">Значение для выбора 4</label>
							</li>
							<li class="checkbox-elem">
								<input type="checkbox" class="checkbox" id="checkbox-5" />
								<label for="checkbox-5">Значение для выбора 5</label>
							</li>
							<li class="checkbox-elem">
								<input type="checkbox" class="checkbox" id="checkbox-6" />
								<label for="checkbox-6">Значение для выбора 6</label>
							</li>
						</ul>
					</div>
					<div class="m-select__block-footer">
						<button class="btn btn_black btn_right">Закрыть</button>
						<button class="btn btn_black btn_right">Выбрать все</button>
						<button class="btn btn_black btn_right">Сбросить выбор</button>
					</div>

				</div>
			</div>

			<div class="m-select__btn-right">
				<button class="btn btn_black">Выбрать</button>
			</div>


		</div>
	</div>







	<div class="dropdown">
		<div class="dropdown__wrap">
			<div class="dropdown__btn">
				<div class="dropdown__box">
					<span>Выделенный пункт</span>
				</div>

				<div class="dropdown__arrow-down">
					<i class="mdi mdi-menu-down"></i> 
				</div>

				<div class="dropdown__block" >
					<div class="dropdown__block-head">
						<div class="dropdown__seach">
							<label for="" class="dropdown__label">Поле для поиска доступных для выбора вариантов</label>
							<div class="dropdown__seach-box">
								<input type="text" class="input">
							</div>
						</div>
					</div>
					<div class="dropdown__block-body">
						<ul class="dropdown__block-body-list">
							<li class="dropdown__block-body-item active">Пункт 1</li>
							<li class="dropdown__block-body-item">Пункт 2</li>
							<li class="dropdown__block-body-item">Пункт 3</li>
							<li class="dropdown__block-body-item">Пункт 4</li>
							<li class="dropdown__block-body-item">Пункт 5</li>
						</ul>
					</div>
					

				</div>
			</div>

			<div class="dropdown__btn-right">
				<button class="btn btn_black">Выбрать</button>
			</div>


		</div>
	</div>







<div class="footer__before"></div>

</div>

	@@include('./file-include/footer.html')

</body>
</html>
