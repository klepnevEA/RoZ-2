<!-- штука для просмотра работоспособности анимации -->
<script>
function app() {
	var winLobinOpen = document.getElementsByClassName('win-login-open');
	
	for (i = 0; i < winLobinOpen.length; ++i) {
			winLobinOpen[i].addEventListener('click', openVinLogin);
	};

	function openVinLogin(e) {
		e.preventDefault();
		var dataSet = this.dataset.winlogin;
		// dataSet.classList.remove('win-login_hidden');
		console.log(dataSet);
		if(dataSet == "win-login_1") {
			swal("Спасибо за обращение!", "Ваше обращение принято. Вы получите ответ по указанному адресу электронной почты.", "success")	
		} else if (dataSet == "win-login_2") {
			swal({
			  title: "Подписка на уведомления отменена",
			  type: "warning",
			});
				
		} else if (dataSet == "win-login_3") {
			swal({
			  title: "Регистрация на мероприятие в текущий момент недоступна",
			  type: "warning",
			});
		} else if (dataSet == "win-login_4") {
			swal({
			  title: "Регистрация на мероприятие невозможна. Нет свободных мест.",
			  type: "warning",
			});
		}


	
	}

	// function closeVinLogin(e) {
	// 	e.preventDefault();
	// 	this.parentNode.parentNode.classList.add('win-login_hidden');
	// }	

};

app();
</script>
